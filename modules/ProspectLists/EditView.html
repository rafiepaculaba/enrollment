<!-- BEGIN: main -->
<script type="text/javascript" src="include/javascript/popup_parent_helper.js?s={SUGAR_VERSION}&c={JS_CUSTOM_VERSION}"></script>
{ERROR_STRING}
<form name="EditView" method="POST" action="index.php">
	<input type="hidden" name="module" value="ProspectLists">
	<input type="hidden" name="record" value="{ID}">
	<input type="hidden" name="campaign_id" value="{CAMPAIGN_ID}">
	<input type="hidden" name="action">
	<input type="hidden" name="return_module" value="{RETURN_MODULE}">
	<input type="hidden" name="return_id" value="{RETURN_ID}">
	<input type="hidden" name="return_action" value="{RETURN_ACTION}">
	<table width="100%" cellpadding="0" cellspacing="0" border="0">
		<tr>
			<td style="padding-bottom: 2px;"><input title="{APP.LBL_SAVE_BUTTON_TITLE}" accessKey="{APP.LBL_SAVE_BUTTON_KEY}" class="button" onclick="this.form.action.value='Save';this.form.return_action.value='DetailView';return check_form('EditView')" type="submit" name="button" value="  {APP.LBL_SAVE_BUTTON_LABEL}  " > <input title="{APP.LBL_CANCEL_BUTTON_TITLE}" accessKey="{APP.LBL_CANCEL_BUTTON_KEY}" class="button" onclick="this.form.action.value='{RETURN_ACTION}'; this.form.module.value='{RETURN_MODULE}'; this.form.record.value='{RETURN_ID}'" type="submit" name="button" value="  {APP.LBL_CANCEL_BUTTON_LABEL}  "></td>
			<td align="right" nowrap><span class="required">{APP.LBL_REQUIRED_SYMBOL}</span> {APP.NTC_REQUIRED}</td>
			<td align='right'>{ADMIN_EDIT}</td>
		</tr>
	</table>


<p><table width="100%" border="0" cellspacing="0" cellpadding="0" class="tabForm">
<tr>
<td>
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
	<td width="15%" class="dataLabel"><slot>{MOD.LBL_NAME} <span class="required">{APP.LBL_REQUIRED_SYMBOL}</span></slot></td>
	<td width="35%" class="dataField"><slot><input name='name' {DISABLED} tabindex='1' size='50' maxlength='50' type="text" value="{NAME}"></slot></td>
	<td width="15%" class="dataLabel">&nbsp;</td>
	<td width="35%" class="dataField">&nbsp;</td>
	</tr>
	<tr>
	<td width="15%" class="dataLabel"><slot>{MOD.LBL_LIST_TYPE}&nbsp;<span class="required">{APP.LBL_REQUIRED_SYMBOL}</slot></td>
	<td width="35%" class="dataField"><slot><select name="list_type" onchange='toggle_domain_name(this);' tabindex="2">{LIST_OPTIONS}</select></slot></td>
	<td width="50%" colspan=2" style='{DOMAIN_HIDDEN}' id='domain_table'>
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
		<td width="30%" class="dataLabel"><slot>{MOD.LBL_DOMAIN}</slot></td>
		<td width="70%" class="dataField"><slot><input name='domain_name' id='domain_name' tabindex='3' size='50' maxlength='255' type="text" value="{DOMAIN_NAME}"></slot></td>
		</table>
	</td>
	</tr>
















	<!-- BEGIN: open_source -->
	<td width="15%" class="dataLabel"><slot>{MOD.LBL_ASSIGNED_TO}</slot></td>
	<td  class="dataField"><slot><input class="sqsEnabled" tabindex="2" autocomplete="off" id="assigned_user_name" name='assigned_user_name' type="text" value="{ASSIGNED_USER_NAME}"><input id='assigned_user_id' name='assigned_user_id' type="hidden" value="{ASSIGNED_USER_ID}" />
	<input title="{APP.LBL_SELECT_BUTTON_TITLE}" accessKey="{APP.LBL_SELECT_BUTTON_KEY}" type="button" tabindex='2' class="button" value='{APP.LBL_SELECT_BUTTON_LABEL}' name=btn1
			onclick='open_popup("Users", 600, 400, "", true, false, {encoded_users_popup_request_data});' /></slot>
	</td>
	<td width="15%" class="dataLabel"><slot>&nbsp;</slot></td>
	<td width="35%" class="dataField"><slot>&nbsp;</slot></td>
	<!-- END: open_source -->
	<tr>
	<td valign="top" class="dataLabel"><slot>{MOD.LBL_DESCRIPTION}</slot></td>
	<td colspan="4"><slot><textarea name='description' tabindex='5' cols="80" rows="8">{DESCRIPTION}</textarea></slot></td>
	</tr>
	<tr>
	<td class="dataLabel"><slot>&nbsp;</slot></td>
	<td><slot>&nbsp;</slot></td>
	<td class="dataLabel"><slot>&nbsp;</slot></td>
	<td><slot>&nbsp;</slot></td>
	</tr>

	</table>
</td>
</tr>
</table></p>

</form>
<script type="text/javascript">
function toggle_domain_name(list_type) {
	domain_name = document.getElementById('domain_table');
	if (list_type.value == 'exempt_domain') {
		domain_name.style.display='block';
	} else {
		domain_name.style.display='none';
	}
}
</script>
{JAVASCRIPT}

<!-- END: main -->
